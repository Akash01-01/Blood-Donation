<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Donor - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-2xl mx-auto py-10">
        <div class="bg-white rounded-lg shadow-md p-8">
            <div class="mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Edit Donor</h1>
                <p class="text-gray-600">Update donor information</p>
            </div>
            
            <form method="POST" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" name="name" value="{{ donor.name }}" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" name="email" value="{{ donor.email }}" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                        <input type="number" name="age" value="{{ donor.age }}" required min="18" max="65"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                        <select name="gender" required 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                            <option value="Male" {{ 'selected' if donor.gender == 'Male' else '' }}>Male</option>
                            <option value="Female" {{ 'selected' if donor.gender == 'Female' else '' }}>Female</option>
                            <option value="Other" {{ 'selected' if donor.gender == 'Other' else '' }}>Other</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Blood Group</label>
                    <select name="blood_group" required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                        <option value="A+" {{ 'selected' if donor.blood_group == 'A+' else '' }}>A+</option>
                        <option value="A-" {{ 'selected' if donor.blood_group == 'A-' else '' }}>A-</option>
                        <option value="B+" {{ 'selected' if donor.blood_group == 'B+' else '' }}>B+</option>
                        <option value="B-" {{ 'selected' if donor.blood_group == 'B-' else '' }}>B-</option>
                        <option value="AB+" {{ 'selected' if donor.blood_group == 'AB+' else '' }}>AB+</option>
                        <option value="AB-" {{ 'selected' if donor.blood_group == 'AB-' else '' }}>AB-</option>
                        <option value="O+" {{ 'selected' if donor.blood_group == 'O+' else '' }}>O+</option>
                        <option value="O-" {{ 'selected' if donor.blood_group == 'O-' else '' }}>O-</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                    <input type="text" name="location" value="{{ donor.location }}" required 
                           placeholder="City, State, Pincode"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Contact Number</label>
                    <input type="tel" name="contact" value="{{ donor.contact }}" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" name="availability" id="availability" 
                           {{ 'checked' if donor.availability else '' }}
                           class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
                    <label for="availability" class="ml-2 text-sm text-gray-700">Available for donation</label>
                </div>
                
                <div class="flex space-x-4 pt-4">
                    <button type="submit" 
                            class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
                        Update Donor
                    </button>
                    <a href="/admin-dashboard#donors-section" 
                       class="bg-gray-500 text-white px-6 py-2 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
