<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Donation - Blood Donation System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100">
    <div
      class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
          <i class="fas fa-tint text-4xl text-red-600 mb-4"></i>
          <h2 class="text-3xl font-bold text-gray-900">Record Donation</h2>
          <p class="mt-2 text-gray-600">
            Add your recent blood donation to your history
          </p>
        </div>

        <!-- Form -->
        <div class="bg-white rounded-lg shadow-lg p-8">
          <form method="POST" class="space-y-6">
            <div>
              <label
                for="blood_type"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                <i class="fas fa-droplet mr-1 text-red-600"></i>Blood Type
              </label>
              <select
                name="blood_type"
                id="blood_type"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500"
              >
                <option value="">Select Blood Type</option>
                <option value="{{ donor.blood_group }}" selected>
                  {{ donor.blood_group }} (Your Type)
                </option>
              </select>
            </div>

            <div>
              <label
                for="quantity"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                <i class="fas fa-flask mr-1 text-red-600"></i>Quantity Donated
              </label>
              <select
                name="quantity"
                id="quantity"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500"
              >
                <option value="">Select Quantity</option>
                <option value="450ml (1 unit)">450ml (1 unit)</option>
                <option value="350ml">350ml</option>
                <option value="250ml">250ml</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div>
              <label
                for="location"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                <i class="fas fa-map-marker-alt mr-1 text-red-600"></i>Donation
                Location
              </label>
              <input
                type="text"
                name="location"
                id="location"
                required
                placeholder="Blood bank, hospital, or camp name"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500"
              />
            </div>

            <div>
              <label
                for="status"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                <i class="fas fa-check-circle mr-1 text-red-600"></i>Status
              </label>
              <select
                name="status"
                id="status"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500"
              >
                <option value="Completed">Completed</option>
                <option value="Pending">Pending</option>
              </select>
            </div>

            <div>
              <label
                for="notes"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                <i class="fas fa-sticky-note mr-1 text-red-600"></i>Notes
                (Optional)
              </label>
              <textarea
                name="notes"
                id="notes"
                rows="3"
                placeholder="Any additional information about the donation..."
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500"
              ></textarea>
            </div>

            <div class="flex gap-4">
              <button
                type="submit"
                class="flex-1 bg-red-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-red-700 transition-colors"
              >
                <i class="fas fa-save mr-2"></i>Save Donation
              </button>
              <a
                href="/donor-dashboard"
                class="flex-1 bg-gray-300 text-gray-700 py-3 px-4 rounded-lg font-semibold text-center hover:bg-gray-400 transition-colors"
              >
                <i class="fas fa-times mr-2"></i>Cancel
              </a>
            </div>
          </form>
        </div>

        <!-- Back Link -->
        <div class="text-center">
          <a
            href="/donor-dashboard"
            class="text-red-600 hover:text-red-800 text-sm font-medium"
          >
            <i class="fas fa-arrow-left mr-1"></i>Back to Dashboard
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
