<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-red-50 flex items-center justify-center min-h-screen">
    <form method="POST" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-red-700 mb-6">Sign Up</h2>
        <input type="text" name="name" placeholder="Name" class="w-full mb-3 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400" required>
        <input type="email" name="email" placeholder="Email" class="w-full mb-3 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400" required>
        <input type="password" name="password" placeholder="Password" class="w-full mb-3 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400" required>
        <div class="mb-3">
            <label class="block mb-1 font-semibold">Sign up as:</label>
            <div class="flex gap-4">
                <label class="flex items-center">
                    <input type="radio" name="role" value="donor" class="mr-2" required> Donor
                </label>
                <label class="flex items-center">
                    <input type="radio" name="role" value="receiver" class="mr-2" required> Receiver
                </label>
            </div>
        </div>
        <button type="submit" class="w-full bg-red-600 text-white py-2 rounded font-semibold hover:bg-red-700 transition">Sign Up</button>
    </form>
</body>
</html>
