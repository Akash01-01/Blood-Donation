<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-red-50 flex items-center justify-center min-h-screen">
    <form method="POST" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-red-700 mb-6">Admin Login</h2>
        <input type="email" name="email" placeholder="Admin Email" class="w-full mb-3 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400" required>
        <input type="password" name="password" placeholder="Admin Password" class="w-full mb-3 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400" required>
        <button type="submit" class="w-full bg-red-600 text-white py-2 rounded font-semibold hover:bg-red-700 transition">Login as Admin</button>
        <div class="mt-4 text-center">
            <a href="/" class="text-red-600 hover:underline">Back to Home</a>
        </div>
    </form>
</body>
</html>
