<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donor Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-red-50 flex items-center justify-center min-h-screen">
    <form method="POST" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-red-700 mb-6">Donor Profile</h2>
        <input type="number" name="age" placeholder="Age" class="w-full mb-3 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400" required>
        <select name="gender" class="w-full mb-3 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <select name="blood_group" class="w-full mb-3 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400" required>
            <option value="">Select Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>
        <input type="text" name="location" placeholder="Location" class="w-full mb-3 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400" required>
        <input type="text" name="contact" placeholder="Contact Number" class="w-full mb-3 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400" required>
        <button type="submit" class="w-full bg-red-600 text-white py-2 rounded font-semibold hover:bg-red-700 transition">Save Profile</button>
    </form>
</body>
</html>
